<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Notifier</title>
  <link rel="stylesheet" href="ui.css" />
  <style>
    /* ✅ 팝업 폭 고정: 내용이 최소폭으로 줄어드는 현상 방지 */
    body{ padding:12px 12px 18px; width:360px; overflow-y:auto; }
    .container{ width:100%; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" style="margin-bottom:10px;">
      <img src="icons/icon48.png" alt="icon" />
      <div style="flex:1; min-width:0;">
        <div class="title">Live Notifier</div>
        <div class="subtitle" id="summary">(로드 중...)</div>
      </div>
      <a id="openOptions" href="#" class="muted">옵션</a>
    </div>

    <div class="row" style="margin-bottom:10px;">
      <button id="pollNow" class="primary" style="flex:1;">지금 체크</button>
    </div>

    <div id="list"></div>
  </div>

  <script src="popup.js"></script>

</html>
